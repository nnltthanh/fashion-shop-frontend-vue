<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT Fashion Shop</title>
  </head>

  <body>
    <div id="app" class="container-fluid"></div>
    <!-- Loại bỏ các trang không xuất hiện FChat -->
    <script>
      if (
        !["/login", "/register", "/login/employee"].includes(
          window.location.pathname
        )
      ) {
        // Load script Fchat.vn
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src =
          "https://cdn.fchat.vn/assets/embed/webchat.js?id=65e1b45b42f1b516ba398b65";
        script.async = true;
        document.head.appendChild(script);
      }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>


  <style>
    #app {
      width: 100%;
      --bs-gutter-x: 0;
    }
  </style>
</html>
